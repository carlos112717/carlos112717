<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
 
    <title>Login y Registro de Usuarios Store Online</title>
</head>
<body>

   <!-- Formularios -->
    <div class="contenedor-formularios">
        <!-- Links de los formularios -->
        <ul class="contenedor-tabs">
            <li class="tab tab-segunda active"><a href="#iniciar-sesion">Iniciar Sesión</a></li>
            <li class="tab tab-primera"><a href="#registrarse">Registrarse</a></li>
        </ul>

        <!-- Contenido de los Formularios -->
       
            <!-- Registrarse -->
            <div id="registrarse">
              <h1>Registrarse</h1>
                <form action="#" method="post">
                                    
                        <div class="contenedor-input">
                            <label>
                                Nombre usuario <span class="req">*</span>
                            </label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="contenedor-input">
                        <label>
                            Email <span class="req">*</span>
                        </label>
                        <input type="email" required>
                    </div>
             
              <div class="contenedor-input">
                        <label>
                            Fecha Nacimiento <span class="req">*</span>
                        </label>
                        <input type="datetime" required>
                    </div>

                    <div class="contenedor-input">
                        <label>
                            Fecha expedición Documento <span class="req">*</span>
                        </label>
                        <input type="text" required>
                    </div>
               <div class="contenedor-input">
                        <label>
                            Contraseña <span class="req">*</span>
                        </label>
                        <input type="password" required>
                    </div>
              <div class="contenedor-input">
                        <label>
                            Repetir Contraseña <span class="req">*</span>
                        </label>
                        <input type="password" required>
                    </div>

                    <input type="submit" class="button button-block" value="Registrarse">
              
              <br><br>
              <p class="message-red"><a href="#">O iniciar sesión por:</a></p>
                           
                <!-- Redes sociales -->
                            
              <div class="contenedor-redes-sociales">
     	<a class="facebook" href="https://www.facebook.com/" target="_blank">
     		<span class="circulo"><i class="fa fa-facebook"></i></span>
     		<span class="titulo">Facebook</span>
     		<span class="titulo-hover">Registrarse</span>
     	</a>

		<a class="google" href="https://www.google.com/" target="_blank">
			<span class="circulo"><i class="fa fa-google"></i></span>
			<span class="titulo">Google</span>
			<span class="titulo-hover">Registrarse</span>
		</a>

    <!-- Fin botones rrss Opción 2 -->          
                </form>
            </div>
        </div>
    </div>

   <script src="js/jquery.js"></script>
   <script src="js/main.js"></script>

</body>
</html>
